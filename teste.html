<script type="application/shiny-prerendered" data-context="server">
# Funções auxiliares
nome_mes <- function(x) {
    month.abb[x]
}

format_number_with_scale <- function(x) {
    scales::number(x, accuracy = 0.01, decimal.mark = ",", big.mark = ".")
}

# Leitura de dados (reativa)
m_exportacao_reativo <- reactive({
  arrow::open_dataset("dados/m_exportacao_agrupado.parquet") |> collect() |>
    mutate(nome_mes = nome_mes(mes), 
           valor_fob_dolar = valor_fob_dolar / 10^6, 
           peso_liquido_kg = peso_liquido_kg / 10^9)
})

m_importacao_reativo <- reactive({
  arrow::open_dataset("dados/m_importacao_agrupado.parquet") |> collect() |>
    mutate(nome_mes = nome_mes(mes),
           valor_fob_dolar = valor_fob_dolar / 10^6,
           peso_liquido_kg = peso_liquido_kg / 10^9)
})

ncm_exportacao_reativo <- reactive({
  arrow::open_dataset("dados/ncm_exportacao_agrupado.parquet") |> collect() |>
    mutate(nome_mes = nome_mes(mes),
           valor_fob_dolar = valor_fob_dolar / 10^6,
           peso_liquido_kg = peso_liquido_kg / 10^9)
})

ncm_importacao_reativo <- reactive({
  arrow::open_dataset("dados/ncm_importacao_agrupado.parquet") |> collect() |>
    mutate(nome_mes = nome_mes(mes),
           valor_fob_dolar = valor_fob_dolar / 10^6,
           peso_liquido_kg = peso_liquido_kg / 10^9)
})

# Função para criar acumulado (exportação e importação)
criar_acumulado <- function(m_exportacao, m_importacao, variavel) {
  m_exportacao <- m_exportacao |> 
    filter(no_uf %in% c("Maranhão", "Brasil") | no_regiao == "Nordeste") |>
    group_by(ano, mes, nome_mes, uf = case_when(no_uf == "Maranhão" ~ no_uf, no_regiao == "Nordeste" ~ "Nordeste", TRUE ~ "Brasil")) |>
    summarise(exp_valor = sum(ifelse(varia == "Valor (em milhões de dólares)", valor_fob_dolar, peso_liquido_kg), na.rm = TRUE), .groups = "drop")

  m_importacao <- m_importacao |>
    filter(no_uf %in% c("Maranhão", "Brasil") | no_regiao == "Nordeste") |>
    group_by(ano, mes, nome_mes, uf = case_when(no_uf == "Maranhão" ~ no_uf, no_regiao == "Nordeste" ~ "Nordeste", TRUE ~ "Brasil")) |>
    summarise(imp_valor = sum(ifelse(varia == "Valor (em milhões de dólares)", valor_fob_dolar, peso_liquido_kg), na.rm = TRUE), .groups = "drop")

  m_exportacao |>
    left_join(m_importacao, by = c("ano", "mes", "nome_mes", "uf")) |>
    mutate(saldo = exp_valor - imp_valor, corrente = exp_valor + imp_valor)
}

acumulado_reativo <- reactive({
  criar_acumulado(m_exportacao_reativo(), m_importacao_reativo(), input$variavelY)
})

# Funções para agrupar dados de NCM (exportação e importação)
agrupar_ncm <- function(dados, variavel) {
    dados |>
        filter(no_uf %in% c("Maranhão", "Brasil") | no_regiao == "Nordeste") |>
        group_by(ano, mes, nome_mes, 
                   uf = case_when(
                       no_uf == "Maranhão" ~ no_uf, 
                   no_regiao == "Nordeste" ~ "Nordeste", 
                   TRUE ~ "Brasil"), no_cuci_grupo) |>
        summarise(valor_fob_dolar = sum(valor_fob_dolar, na.rm = TRUE),
                  peso_liquido_kg = sum(peso_liquido_kg, na.rm = TRUE),
                  .groups = "drop") |>
      mutate(variavel = ifelse(variavel == "Valor (em milhões de dólares)", valor_fob_dolar, peso_liquido_kg)) |>
      slice_max(variavel, n = 8) |>
      pull(no_cuci_grupo)
}

# Server logic
output$tabelaBrasil_Maranhao <- DT::renderDT({
  acumulado_reativo() |>
    filter(ano == 2024, uf == input$SelecaoUF) |>
    select(!c(ano, mes, uf)) |>
    adorn_totals() |>
    mutate(nome_mes = ifelse(nome_mes == "-", "Total", nome_mes)) |>
    datatable(
      options = list(dom = 't', pageLength = -1, 
                     initComplete = JS("function(settings, json) {
                        $(this.api().table().header()).css({'background-color': '#74BBDC', 'color': '#fff'});
                      }")),
      rownames = FALSE,
      colnames = c("Mês", "Exportações", "Importações", "Saldo", "Corrente"),
      caption = htmltools::tags$caption(
        style = 'font-size: 20px; font-weight: bold; caption-side: top; text-align: center;',
        paste("Balança Comercial de 2024 do", input$SelecaoUF, ", valores", 
              ifelse(input$variavelY == "Valor (em milhões de dólares)", "(em milhões de dólares)", "(em milhões de toneladas)"))
      )
    ) |>
    formatCurrency(c("exp_valor", "imp_valor", "saldo", "corrente"), currency = "", mark = ".", dec.mark = ",", digits = 2) |>
    formatStyle(columns = 0:4, target = "row", fontWeight = styleEqual("Total", "bold")) |>
    formatStyle("saldo", color = styleInterval(cuts = 0, values = c("red4", "seagreen")))
})

output$balanca_2anos <- highcharter::renderHighchart({
  acumulado_reativo() |>
    filter(ano %in% c(max(ano), max(ano) - 1), uf == input$SelecaoUF) |>
    pivot_longer(!c(ano, mes, nome_mes, uf), values_to = "valor", names_to = "balanca") |>
    mutate(balanca = case_when(
      balanca == "exp_valor" ~ "Exportação",
      balanca == "imp_valor" ~ "Importação",
      balanca == "saldo" ~ "Saldo",
      balanca == "corrente" ~ "Corrente",
      TRUE ~ NA_character_
    ), data = ymd(paste0(ano, "-", mes, "-01"))) |>
    hchart("line", hcaes(x = data, y = valor, group = balanca)) |>
    hc_xAxis(type = "datetime", dateTimeLabelFormats = list(month = '%b/%Y')) |>
    hc_yAxis(title = list(text = "Valor"), 
             labels = list(formatter = JS("function() {
                return Highcharts.numberFormat(this.value, 0, ',', '.'); 
             }"))) |>
    hc_title(text = paste("Evolução da balança comercial mensal nos últimos dois anos do", input$SelecaoUF, ", valores",
                          ifelse(input$variavelY == "Valor (em milhões de dólares)", "(em milhões de dólares)", "(em milhões de toneladas)")),
             style = list(fonSize = "20px", fontWeight = "bold"))
})

output$balanca_2014_2024 <- highcharter::renderHighchart({
  acumulado_reativo() |>
    select(!c(mes, nome_mes)) |>
    pivot_longer(!c(ano, uf), values_to = "valor", names_to = "balanca") |>
    group_by(ano, uf, balanca) |>
    summarise(valor = sum(valor), .groups = "drop") |>
    complete(ano = 2014:2024, uf, balanca, fill = list(valor = NA)) |>
    filter(uf == input$SelecaoUF) |>
    hchart("line", hcaes(x = ano, y = valor, group = balanca)) |>
    hc_yAxis(title = list(text = "Valor"),
             labels = list(formatter = JS("function() {
                return Highcharts.numberFormat(this.value, 0, ',', '.'); 
             }"))) |>
    hc_xAxis(title = list(text = "Ano")) |>
    hc_title(text = paste("Evolução da balança comercial anual (2014-2024) do", input$SelecaoUF, ", valores",
                          ifelse(input$variavelY == "Valor (em milhões de dólares)", "(em milhões de dólares)", "(em milhões de toneladas)")),
             style = list(fontSize = "20px", fontWeight = "bold")) |>
    hc_plotOptions(line = list(connectNulls = TRUE))
})

# ... (rest of the server code)

output$tabela_Exp_Prod2024 <- DT::renderDT({
    ncm_exportacao_agrupado <- agrupar_ncm(ncm_exportacao_reativo(), input$variavelY)

  datatable(
    ncm_exportacao_agrupado,

                      $(this.api().table().header()).css({'background-color': '#74BBDC', 'color': '#fff'});

  formatStyle(columns = 0:ncol(ncm_exportacao_agrupado), target = "row", 
              backgroundColor = styleEqual(seq(1, nrow(ncm_exportacao_agrupado), 2), "#f2f2f2")) |>
  formatStyle(columns = 0:ncol(ncm_exportacao_agrupado), target = "row",
              fontWeight = styleEqual(nrow(ncm_exportacao_agrupado), "bold"))
})

output$destinos_2014_2024 <- highcharter::renderHighchart({
  destinos <- agrupar_ncm(ncm_exportacao_reativo(), input$variavelY)

  hchart(destinos, "line", hcaes(x = ano, y = variavel, group = no_pais)) |>
    hc_plotOptions(line = list(lineWidth = 2.5, alpha = 0.7)) |>
    hc_xAxis(title = list(text = "Ano")) |>
    hc_yAxis(title = list(text = "Valor"),
             labels = list(formatter = JS("function() {
                return Highcharts.numberFormat(this.value, 0, ',', '.'); 
             }"))) |>
    hc_title(text = paste("Os Principais Destinos das Exportações do", input$SelecaoUF, "entre 2014-2024, valores",
                          ifelse(input$variavelY == "Valor (em milhões de dólares)", "(em milhões de dólares)", "(em milhões de toneladas)")),
             style = list(fontSize = "20px", fontWeight = "bold"))
})


output$tabela_Imp_Prod2024 <- DT::renderDT({
  ncm_importacao_agrupado <- agrupar_ncm(ncm_importacao_reativo(), input$variavelY)

  datatable(
    ncm_importacao_agrupado,
    options = list(dom = 't', pageLength = -1,
                   initComplete = JS("function(settings, json) {
                      $(this.api().table().header()).css({'background-color': '#74BBDC', 'color': '#fff'});
                   }")),
    rownames = FALSE,
    colnames = c("Mês", names(ncm_importacao_agrupado)[-1]),

    formatStyle(columns = 0:ncol(ncm_importacao_agrupado), target = "row",
                backgroundColor = styleEqual(seq(1, nrow(ncm_importacao_agrupado), 2), "#f2f2f2")) |>
    formatStyle(columns = 0:ncol(ncm_importacao_agrupado), target = "row",
                fontWeight = styleEqual(nrow(ncm_importacao_agrupado), "bold"))
})

output$origens_2014_2024 <- highcharter::renderHighchart({
  origens <- agrupar_ncm(ncm_importacao_reativo(), input$variavelY)

  hchart(origens, "line", hcaes(x = ano, y = variavel, group = no_pais)) |>

<script type="application/shiny-prerendered" data-context="server-extras">
ojs_define <- function(..., .session = shiny::getDefaultReactiveDomain()) {
  quos <- rlang::enquos(...)
  vars <- rlang::list2(...)
  nm <- names(vars)
  if (is.null(nm)) {
    nm <- rep_len("", length(vars))
  }
  mapply(function(q, nm, val) {
    # Infer name, if possible
    if (nm == "") {
      tryCatch({
        nm <- rlang::as_name(q)
      }, error = function(e) {
        code <- paste(collapse = "\n", deparse(rlang::f_rhs(q)))
        stop("ojs_define() could not create a name for the argument: ", code)
      })
    }
    .session$output[[nm]] <- val
    outputOptions(.session$output, nm, suspendWhenHidden = FALSE)
    .session$sendCustomMessage("ojs-export", list(name = nm))
    NULL
  }, quos, nm, vars, SIMPLIFY = FALSE, USE.NAMES = FALSE)
  invisible()
}
</script>

<script id="quarto-html-after-body" type="application/javascript">
window.document.addEventListener("DOMContentLoaded", function (event) {
  const toggleBodyColorMode = (bsSheetEl) => {
    const mode = bsSheetEl.getAttribute("data-mode");
    const bodyEl = window.document.querySelector("body");
    if (mode === "dark") {
      bodyEl.classList.add("quarto-dark");
      bodyEl.classList.remove("quarto-light");
    } else {
      bodyEl.classList.add("quarto-light");
      bodyEl.classList.remove("quarto-dark");
    }
  }
  const toggleBodyColorPrimary = () => {
    const bsSheetEl = window.document.querySelector("link#quarto-bootstrap");
    if (bsSheetEl) {
      toggleBodyColorMode(bsSheetEl);
    }
  }
  toggleBodyColorPrimary();  
  const icon = "";
  const anchorJS = new window.AnchorJS();
  anchorJS.options = {
    placement: 'right',
    icon: icon
  };
  anchorJS.add('.anchored');
  const isCodeAnnotation = (el) => {
    for (const clz of el.classList) {
      if (clz.startsWith('code-annotation-')) {                     
        return true;
      }
    }
    return false;
  }
  const onCopySuccess = function(e) {
    // button target
    const button = e.trigger;
    // don't keep focus
    button.blur();
    // flash "checked"
    button.classList.add('code-copy-button-checked');
    var currentTitle = button.getAttribute("title");
    button.setAttribute("title", "Copied!");
    let tooltip;
    if (window.bootstrap) {
      button.setAttribute("data-bs-toggle", "tooltip");
      button.setAttribute("data-bs-placement", "left");
      button.setAttribute("data-bs-title", "Copied!");
      tooltip = new bootstrap.Tooltip(button, 
        { trigger: "manual", 
          customClass: "code-copy-button-tooltip",
          offset: [0, -8]});
      tooltip.show();    
    }
    setTimeout(function() {
      if (tooltip) {
        tooltip.hide();
        button.removeAttribute("data-bs-title");
        button.removeAttribute("data-bs-toggle");
        button.removeAttribute("data-bs-placement");
      }
      button.setAttribute("title", currentTitle);
      button.classList.remove('code-copy-button-checked');
    }, 1000);
    // clear code selection
    e.clearSelection();
  }
  const getTextToCopy = function(trigger) {
      const codeEl = trigger.previousElementSibling.cloneNode(true);
